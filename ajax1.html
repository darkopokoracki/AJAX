<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax1 - Text file</title>
</head>
<body>
    <button id="button">
        Get Text File
    </button>

    <p id="text"></p>

    <script>
        // Create event listener
        document.getElementById('button').addEventListener('click', loadText);

        function loadText() {
            // Create XHR object
            var xhr = new XMLHttpRequest();

            // Open - type, url/file, async(true or false)
            xhr.open('GET', 'sample.txt', true);


            // OPTIONAL - used for loaders
            xhr.onprogress = function() {
                console.log('READYSTATE', xhr.readyState);
            }

            xhr.onload = function() {
                if (this.status == 200) {
                    console.log(this.responseText);
                    document.getElementById('text').innerText = this.responseText;
                } else if (this.status = 404) {
                    document.getElementById('text').innerText = 'Not found...';
                }
            }

            xhr.onerror = function() {
                console.log('request error');
            }
            


            // xhr.onreadystatechange = function() {
            //     console.log('READYSTATE', xhr.readyState);

            //     if (this.readyState == 4 && this.status == 200) {
            //         console.log(this.responseText);
            //     }
            // }

            // Send request
            xhr.send();
        }


        // ReadyState Values
        // 0: request not initialized
        // 1: server connection estabilished
        // 2: request received
        // 3: Processing request
        // 4: request finished and response is ready

        // Http statues
        // 200 = OK
        // 403 = Forbidden
        // 404 = Not Found
    </script>
</body>
</html>
